<div class="container pt-3">
    <div class="row">
        <h4>Features you might like</h4>
    </div>
    <div class="row mt-3">
        <div class="col-lg-3">
            <div  class="mt-2 feature-img-card" (click)="tabChange(1)" [ngClass]="tabindex==1?'active-home':''" [tabindex]="1">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="https://github.githubassets.com/images/modules/open_graph/github-octocat.png" class="feature-img rounded" alt="">
                    </div>
                    <h6 class="col-sm-6 mt-auto mb-auto">User detail</h6>
                </div>
            </div>
            <div class="mt-4 feature-img-card"  (click)="tabChange(2)" [ngClass]="tabindex==2?'active-home':''" [tabindex]="2">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="https://github.githubassets.com/images/modules/open_graph/github-octocat.png" class="feature-img rounded" alt="">
                    </div>
                    <h6 class="col-sm-6 mt-auto mb-auto">Repositories</h6>
                </div>
            </div><div class="mt-4 feature-img-card" (click)="tabChange(3)" [ngClass]="tabindex==3?'active-home':''" [tabindex]="3">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="https://github.githubassets.com/images/modules/open_graph/github-octocat.png" class="feature-img rounded" alt="">
                    </div>
                    <h6 class="col-sm-6 mt-auto mb-auto">Activities</h6>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <app-feature-details></app-feature-details>
        </div>
    </div>
    <hr class="mt-5">
</div>
