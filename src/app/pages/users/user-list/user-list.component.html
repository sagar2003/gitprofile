<div  class="container mt-5" [ngStyle]="{'display': 'flex','flex-wrap':'wrap'}">
    <div [routerLink]="['/user',user.login]" [queryParams]="{'id':user.login}" class="card-user" *ngFor="let user of userlist.items">
        <div class="row">
            <img [src]="user.avatar_url" class="mt-3 ms-auto me-auto img-card-user" alt="">
        </div>
        <div class="row">
            <p class="ms-auto me-auto mt-3" style="width: fit-content;">{{user.login}}</p>
        </div>
    </div>
</div>
