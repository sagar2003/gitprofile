<div  class="container mt-5" *ngIf="userlist" [ngStyle]="{'display': 'flex','flex-wrap':'wrap'}">
    <div class="row w-100">
        <ng-content></ng-content>
    </div>
    <div class="row">
        <div [routerLink]="['/user',user.login]" class="card-user" *ngFor="let user of userlist">
            <div class="row">
                <img [src]="user.avatar_url" class="mt-3 ms-auto me-auto img-card-user" alt="">
            </div>
            <div class="row">
                <p class="ms-auto me-auto mt-3" style="width: fit-content;">{{user.login}}</p>
            </div>
        </div>
    </div>
    
</div>
<div *ngIf="userlist && userlist.length==0" class="row">
    <div class="container col-lg-6 ms-auto me-auto">
        <h4 style="text-align: center;" class="ms-auto me-auto mt-5 mb-5">No Users Found</h4>
    </div>
</div>
